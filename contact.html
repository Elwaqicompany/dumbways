                </ul>
            </div>
            <div class="nav-right">
                <a href="#">Contact</a>
            </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Sign Up Now!</h1>
            
            <form action="">
                <div>
                    <label for="input-name">Name</label>
                    <input type="text" height="100"  id="input-name" required>
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input type="email"  id="input-email" required>
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input type="number"  id="input-phone" required>
                </div>

                <div>
                    <label for="input-hobby">Hobby</label>
                    <select  id="input-hobby">
                        <option hidden></option>
                        <option>Bulutangkis</option>
                        <option>Berenang</option>
                        <option>Sepak Bola</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea  id="" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>

        </div>
       
    </div>
</body>
</html>
